<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sloth - authorisation</title>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:5000');
    socket
      .on('connect', function(data) {
        socket.emit('authorised', true);
      })
      .on('authorised', function(data) {
        window.title = 'Sloth - authorised';
        document.querySelector('#app').innerHTML = 'You may now close this window.';
      })
    ;
  </script>
</html>
